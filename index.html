    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "AeroAI 3D",
      "description": "Interactive 3D engineering education platform with AI tutoring",
      "url": "https://yousef.vercel.app",
      "sameAs": [],

        "@type": "Offer",

      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- FingerprintJS Pro (optional - for better accuracy) -->
    <script>
      // Load FingerprintJS if API key is available
      (function() {
        const fpKey = 'VITE_FINGERPRINT_API_KEY'; // Will be replaced by env var
        if (fpKey && fpKey !== 'VITE_FINGERPRINT_API_KEY') {
          const script = document.createElement('script');
          script.src = 'https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs-pro@3/dist/fp.min.js';
          script.async = true;
          document.head.appendChild(script);
        }
      })();
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Cleanup & Cache Clear -->
    <script>
      // Aggressively unregister service workers and clear caches
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister().then(function() {
              console.log('üóëÔ∏è Service Worker unregistered');
            });
          }
        });
      }
      
      // Clear all caches
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) {
            caches.delete(name);
            console.log('üóëÔ∏è Cache deleted:', name);
          }
        });
      }
      
      // Force reload from server (bypass cache)
      if (performance.navigation.type !== 1) {
        // Not a refresh, check if we need to force reload
        const lastVersion = localStorage.getItem('app-version');
        const currentVersion = '2.0.5';
        
        if (lastVersion !== currentVersion) {
          localStorage.setItem('app-version', currentVersion);
          console.log('üîÑ New version detected, reloading...');
          window.location.reload(true);
        }
      }
    </script>
  </body>
</html>
